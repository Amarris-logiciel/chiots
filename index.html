<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Chiots - WebApp (Debug)</title>
    <style>
        #formDepense, #formChiot {
            display: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: fit-content;
        }
        .message-erreur {
            color: red;
            margin-top: 5px;
        }
        .message-debug {
            margin-top: 15px;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #99f;
        }
        tr.selected {
            background-color: #d0f0d0;
        }
    </style>
</head>
<body>
    <h1>Gestion de Chiots - Mode Debug</h1>

    <button onclick="toggleFormChiot()">Ajouter un chiot</button>
    <button onclick="toggleFormDepense()">Ajouter une dépense</button>
    <button onclick="supprimerChiotSelectionne()">Supprimer le chiot sélectionné</button>

    <div id="formChiot">
        <h3>Nouveau chiot</h3>
        <label>Nom : <input type="text" id="nomChiot"></label><br>
        <label>Date de naissance : <input type="date" id="dateNaissance"></label><br>
        <button id="btnAjouterChiot">Ajouter</button>
    </div>

    <div id="formDepense">
        <h3>Nouvelle dépense</h3>
        <label>Montant (€): <input type="number" id="montant"></label><br>
        <label>Date: <input type="date" id="dateDepense"></label><br>
        <button id="btnAjouterDepense">Valider</button>
        <div id="erreurDepense" class="message-erreur"></div>
    </div>

    <h3>Liste des chiots</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th><th>Naissance</th><th>Statut</th><th>Valeur</th><th>Actions</th>
            </tr>
        </thead>
        <tbody id="listeChiots"></tbody>
    </table>

    <div id="debug" class="message-debug"></div>

    <script>
        let chiots = [];
        let depenses = [];
        let chiotSelectionne = null;

        function debug(message) {
            const dbg = document.getElementById('debug');
            dbg.innerText = message;
            console.log("[DEBUG]", message);
        }

        function sauvegarder() {
            localStorage.setItem('chiots', JSON.stringify(chiots));
            localStorage.setItem('depenses', JSON.stringify(depenses));
        }

        function charger() {
            const dataChiots = localStorage.getItem('chiots');
            const dataDepenses = localStorage.getItem('depenses');
            if (dataChiots) chiots = JSON.parse(dataChiots);
            if (dataDepenses) depenses = JSON.parse(dataDepenses);
        }

        function toggleFormDepense() {
            const form = document.getElementById('formDepense');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        }

        function toggleFormChiot() {
            const form = document.getElementById('formChiot');
            form.style.display = (form.style.display === 'none') ? 'block' : 'none';
        }

        function nettoyerDate(dateStr) {
            const d = new Date(dateStr);
            return new Date(d.getFullYear(), d.getMonth(), d.getDate());
        }

        function ajouterChiot() {
            const nom = document.getElementById('nomChiot').value;
            const naissance = document.getElementById('dateNaissance').value;
            if (nom && naissance) {
                chiots.push({ nom, naissance, statut: "STOCK", valeur: 0, id: Date.now().toString() });
                document.getElementById('nomChiot').value = "";
                document.getElementById('dateNaissance').value = "";
                debug(`Chiot ajouté: ${nom}`);
                recalculerValeurs();
                sauvegarder();
                document.getElementById('formChiot').style.display = 'none';
            } else {
                debug("Erreur: champ nom ou naissance vide pour le chiot.");
            }
        }

        function supprimerChiotSelectionne() {
            if (chiotSelectionne === null) {
                alert("Veuillez d'abord sélectionner un chiot.");
                return;
            }
            supprimerChiot(chiotSelectionne);
            chiotSelectionne = null;
        }

        function supprimerChiot(index) {
            index = parseInt(index);
            if (chiots[index]) {
                const confirmation = confirm(`Supprimer le chiot "${chiots[index].nom}" ? Cette action est irréversible.`);
                if (!confirmation) {
                    debug("Suppression annulée.");
                    return;
                }
                debug(`Chiot supprimé: ${chiots[index].nom}`);
                const idSupprime = chiots[index].id;
                chiots.splice(index, 1);
                depenses = depenses.filter(dep => Array.isArray(dep.chiotsIds) && dep.chiotsIds.includes(idSupprime) ? dep.chiotsIds.length > 1 : true);
                depenses.forEach(dep => {
                    if (Array.isArray(dep.chiotsIds)) {
                        dep.chiotsIds = dep.chiotsIds.filter(id => id !== idSupprime);
                    }
                });
                sauvegarder();
                recalculerValeurs();
            }
        }

        function rafraichirChiots() {
            const tableau = document.getElementById('listeChiots');
            tableau.innerHTML = "";
            chiots.forEach((c, i) => {
                const row = document.createElement('tr');
                row.className = (i === chiotSelectionne) ? 'selected' : '';
                row.addEventListener('click', () => {
                    chiotSelectionne = i;
                    rafraichirChiots();
                });
                row.innerHTML = `
                    <td>${c.nom}</td>
                    <td>${c.naissance}</td>
                    <td>${c.statut}</td>
                    <td>${c.valeur.toFixed(2)} €</td>
                    <td>
                        <button class="invest" data-index="${i}">Invest</button>
                        <button class="vendu" data-index="${i}">Vendu</button>
                        <button class="annuler" data-index="${i}">Annuler</button>
                    </td>
                `;
                tableau.appendChild(row);
            });

            document.querySelectorAll('.invest').forEach(btn => {
                btn.addEventListener('click', () => changerStatut(btn.dataset.index, 'INVEST'));
            });
            document.querySelectorAll('.vendu').forEach(btn => {
                btn.addEventListener('click', () => changerStatut(btn.dataset.index, 'VENDU'));
            });
            document.querySelectorAll('.annuler').forEach(btn => {
                btn.addEventListener('click', () => annulerOperation(btn.dataset.index));
            });

            debug("Table rafraîchie avec " + chiots.length + " chiots.");
        }

        function changerStatut(index, nouveauStatut) {
            index = parseInt(index);
            if (chiots[index] && chiots[index].statut === "STOCK") {
                chiots[index].statut = nouveauStatut;
                debug(`Chiot ${chiots[index].nom} mis en ${nouveauStatut}`);
                sauvegarder();
                recalculerValeurs();
            } else {
                debug(`Impossible de changer le statut pour l'index ${index}`);
            }
        }

        function annulerOperation(index) {
            index = parseInt(index);
            if (chiots[index]) {
                chiots[index].statut = "STOCK";
                debug(`Statut annulé pour ${chiots[index].nom}`);
                sauvegarder();
                recalculerValeurs();
            }
        }

        window.onload = function () {
            charger();
            document.getElementById('btnAjouterChiot').addEventListener('click', ajouterChiot);
            document.getElementById('btnAjouterDepense').addEventListener('click', ajouterDepense);
            rafraichirChiots();
            debug("Page chargée.");
        };
    </script>
</body>
</html>
